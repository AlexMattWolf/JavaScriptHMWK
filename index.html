<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
	
</head>
	
<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg" alt="ufo">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters" style="list-style: none">
						<select class="form-control" id="selector" type="button" onChange="showfilter(this.value)">
							<option value="None">-Select Filter-</option>
							<option value="Date">Date</option>
							<option value="City">City</option>
							<option value="State">State</option>
							<option value="Country">Country</option>
							<option value="Shape">Shape</option>
						</select>
					</ul>
					
					  <li class="filter list-group-item" id="None" style="display: block">
						  No Filters Selected
					  </li>
            <li class="filter list-group-item" id="Date" style="display: none">
              <label for="date">Enter a Date</label>
              <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
            </li>
					  <li class="filter list-group-item" id="City" style="display: none">
              <label for="date">Enter a City</label>
              <input class="form-control" id="city" type="text" placeholder="area 51">
						</li>
						 <li class="filter list-group-item" id="State" style="display: none">
              <label for="date">Enter a State</label>
              <input class="form-control" id="state" type="text" placeholder="nv">
						</li>
					  <li class="filter list-group-item" id="Country" style="display: none">
              <label for="date">Enter a Country</label>
              <input class="form-control" id="country" type="text" placeholder="us">
						</li>
					 <li class="filter list-group-item" id="Shape" style="display: none">
              <label for="date">Enter a Shape</label>
              <input class="form-control" id="shape" type="text" placeholder="saucer">
						</li>
			        </div>
					<hr>
					<ul id="filter-out" style="list-style: none;">
					 </ul>
						<br>
					<button id="reset-btn" type="button" class="btn btn-block" style="color: black; border: thin">Reset</button>
					<br>
					<button id="filter-btn" type="button" class="btn btn-block" style="color: black; border: thin">Filter</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
		  
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
